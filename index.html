<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/style.css">
    
<script src="scripts/jquery-2.1.0.min.js"></script>
    <script src="scripts/jquery.swipebox.js"></script>
    
    <link rel="stylesheet" href="styles/swipebox.css">



    <title>Bookstore</title>
</head>

<body>

    <div class="container-fluid" id="app">

        <header class="row">


            <div class="col-xs-12 col-md-6 d-flex justify-content-center">
                <img src="assets/4067d897e88269c3cbdb3622b07e506d.jpg" alt="Bookstore_logo">
            </div>

            <div class="col-xs-12 col-md-6 d-flex justify-content-center justify-content-md-end align-items-center">
                <img id="searchLogo" src="assets/search.png" alt="search_logo">
                <input class="mr-5" id="myInput" type="text" v-model="userInput" @keyup="displayBooks()">
            </div>

        </header>


        <div class="d-flex flex-row justify-content-around flex-wrap p-5 bg-secondary">

            <span v-if="noResults">No Results!</span>

            <div style="margin: 10px;" v-for="book in filteredBooks" ontouchstart="this.classList.toggle('hover');">
                <div class="flip-container mt-3">
                    <div class="flipper">
                        <div class="front">
                            <img id="bookImage" :src="book.cover" alt="image_of_book">
                        </div>
                        <div class="back bg-white p-5">
                            <h2>{{book.title}}</h2>
                            <p class="mt-3">{{book.description}}</p>

                            <a :href="book.detail" class="swipebox notMe"><button class="btn btn-info">More Info</button>
			</a>
                        </div>
                    </div>
                </div>




            </div>




        </div>







    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="scripts/main.js"></script>
    

   

</body>

</html>
