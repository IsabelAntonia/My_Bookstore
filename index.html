<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    <script src="scripts/jquery.swipebox.js"></script>
    <link rel="stylesheet" href="styles/swipebox.css">

</head>

<body>
    <div class="container" id="implementVue">


        <!--hide xs-->
        <header class="row d-none d-sm-flex">
            <div class="col-sm-12 col-md-6 d-flex justify-content-sm-center">
                <img src="assets/4067d897e88269c3cbdb3622b07e506d.jpg" alt="logo">
            </div>


            <div class="col-sm-12 col-md-6 d-flex justify-content-sm-center justify-content-md-end align-items-center">
                <img src="assets/search.png" alt="searchlogo" class="resize">
                <input class="mr-5" type="text" v-on:keyup="searchFilter" name="searchfield" placeholder="Search" v-model="inputValue">
            </div>

        </header>




        <!--        show only xs -->
        <header class="row d-flex d-sm-none">
            <div class="col-12 p-0 d-flex justify-content-center align-items-center">
                <img src="assets/4067d897e88269c3cbdb3622b07e506d.jpg" alt="logo" id="headerXs">
            </div>

            <!--            <div class="col-2">
                <img id="searchlogo" src="search.png" alt="searchlogo">
            </div>-->

            <div class="col-12 d-flex p-0">
                <div class="row justify-content-end align-items-center thisRow">
                    <img class="col-4" src="assets/search.png" alt="searchlogo">
                    <input class="col-8" type="text" v-on:keyup="searchFilter" name="searchfield" placeholder="Search" v-model="inputValue">
                </div>
            </div>

        </header>




        <div class="d-flex row flex-row bg-secondary justify-content-around  pt-5 flex-wrap" id="styleGreySection">

            <span id="noResults" v-if="noResults">No Results!</span>

            <div v-for="book in filteredBooks" class="flip-container " ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">

                    <div class="front">
                        <img id="img" :src="book.cover">
                    </div>

                    <div class="back p-4">
                        <h3>{{book.title}}</h3>
                        <p>{{book.description}}</p>

                        <a :href="book.detail" class="swipebox notMe">
                                        <button class="btn btn-info fixBottom">More Info</button>
                                   </a>
                    </div>
                </div>
            </div>
        </div>






    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="scripts/main.js"></script>
    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->


</body>

</html>
